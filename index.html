<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Chile </title>
    
</head>

<body>

    <div class="container">

        <div class="header-container">
          
            <img src="./assets/img/chile-flag.webp" alt="chile-flag">
            <h1>Chile: A Brief Overview</h1>
        </div>

        
        


        <div class="charts-container">
            <h2>GDP Chile (Current US$ 2023)</h2>

            <canvas id="graph-gdp"></canvas>
            <script src="./assets/js/gdp.js"></script>

            <h2>Population distribution over time </h2>

            <canvas id="graph-population"></canvas>
            <script src="./assets/js/population.js"></script>

            <h2>Percentage of individuals with Internet</h2>
            <canvas id="graph-internet"></canvas>
            <script src="./assets/js/internet.js"></script>

        </div>

        <div class="footer-container">
            <footer>
                <h3> Examples made with Chartjs v4 2023</h3>
            </footer>
        </div>
    </div>


  


</body>

</html>
